<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Döviz Çevirici</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Döviz Çevirici</h1>
        <form method="post">
            <label>Bozulacak Olan Döviz Türü:</label>
            <select name="bozulan_doviz" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <label>Çevrilmek İstenen Döviz Türü:</label>
            <select name="alinan_doviz" required>
                {% for currency in currencies %}
                    <option value="{{ currency }}">{{ currency }}</option>
                {% endfor %}
            </select>

            <label>Miktar:</label>
            <input type="number" step="0.01" name="miktar" required>

            <button type="submit">Çevir</button>
        </form>

        {% if sonuc %}
            <div class="sonuc">
                <h2>Sonuç:</h2>
                <p>{{ sonuc }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
